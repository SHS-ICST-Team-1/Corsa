<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Course Selection AI Analyzer 3000</title>
</head>
<body>
    <div class="container">
        <h1 class="title-text">Corsa</h1>
        <p class="center-text italic">Upload your coursebook to get started!</p>
    </div>

    <div class="upload-container">
        <div class="file-upload" id="fileUpload">
            <div class="upload-content">
                <div class="upload-text">Drag and drop your coursebook PDF here</div>
                <div class="upload-subtext">or</div>
                <button type="button" class="browse-button" onclick="document.getElementById('fileInput').click()">
                    Browse Files
                </button>
                <input type="file" id="fileInput" accept=".pdf" />
            </div>
            <div class="file-name" id="fileName"></div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button class="upload-button" id="uploadButton" disabled>Analyze Coursebook</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadButton = document.getElementById('uploadButton');
        const fileUpload = document.getElementById('fileUpload');

        // Handle file selection from button
        fileInput.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                fileName.textContent = `Selected: ${file.name}`;
                uploadButton.disabled = false;
            }
        });

        // Handle drag and drop
        fileUpload.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.backgroundColor = '#2c5270';
            this.style.borderColor = '#2980b9';
        });

        fileUpload.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.backgroundColor = '#2c3e50';
            this.style.borderColor = '#3498db';
        });

        fileUpload.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.backgroundColor = '#2c3e50';
            this.style.borderColor = '#3498db';
            
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                const file = e.dataTransfer.files[0];
                if (file.type === 'application/pdf') {
                    fileInput.files = e.dataTransfer.files;
                    fileName.textContent = `Selected: ${file.name}`;
                    uploadButton.disabled = false;
                } else {
                    fileName.textContent = 'Please select a PDF file';
                    fileName.style.color = '#e74c3c';
                }
            }
        });
        uploadButton.addEventListener('click', async function() {
            if (!fileInput.files[0]) return;
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                uploadButton.textContent = 'Analyzing...';
                uploadButton.disabled = true;
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    fileName.textContent = 'File uploaded successfully!';
                    fileName.style.color = '#2ecc71';
                } else {
                    const error = await response.text();
                    fileName.textContent = `Error: ${error}`;
                    fileName.style.color = '#e74c3c';
                }
            } catch (error) {
                fileName.textContent = 'Upload failed, please try again.';
                fileName.style.color = '#e74c3c';
            } finally {
                uploadButton.textContent = 'Analyze Coursebook';
                uploadButton.disabled = false;
            }
        });
    </script>
</body>
</html>
